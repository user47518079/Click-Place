<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>1 GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
	<script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	<a-entity
  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0. 1 0. 1 0. 1; to: 0.1 0.1 0.1"
  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 0.1 0.1 0.1; to: 0.01 0.01 0.01"
  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 0.1 0.1 0.1"
  cursor="fuse: true;"
  material="color: white; shader: flat"
  <!--position ="0 0 0"-->
  geometry="primitive: ring"></a-entity>

       <a-image 
	    src="src: url(./map-marker.png)"
            scale="10 10 10"
	billboard
            gps-entity-place="latitude: -33.979392; longitude: 151.054641;">
	       <a-text id="treeOne" value="This is a Gum Tree" align="center" color="teal" visible="true" scale="1 1 1" position="0 12 0" billboard></a-text>
       </a-image>
	<a-sphere
            clickhandler
            material="color: green;"
            scale="1 1 1"
            position ="0 1 0"
            gps-entity-place="latitude: -33.979559; longitude: 151.054312;">
		<a-animation attribute="position" from="0 0.5 -3" to="0 3 -2" direction="alternate" repeat="indefinite"></a-animation>
        </a-sphere> 
	<a-ring
            clickhandler
            material="color: yellow;"
            radius-inner="0.25" 
		radius-outer="1.0"
		scale="1 1 1"		
            gps-entity-place="latitude: -33.979189; longitude: 151.054018;">
		<a-text id="cylinderText" value="This is a box" align="center" color="blue" visible="true" position="0 2.5 0" billboard></a-text>
        </a-ring>

        <a-camera gps-camera="maxDistance: 400;" rotation-reader>
		</a-camera>
	</a-scene>
</body>
