<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>4 GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
	<script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
</script>

<body style='margin: 10; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    


       <a-image 
	    src="src: url(./map-marker.png)"
            scale="1 1 1"
	billboard
            gps-entity-place="latitude: -33.979392; longitude: 151.054641;">
	       <a-text id="treeOne" value="This is a Gum Tree" align="center" color="teal" visible="true" scale="1.3 1.3 1.3" position="0 1.5 0" billboard></a-text>
       </a-image>
	<a-sphere
            clickhandler
            material="color: green;"
            scale="1 1 1"
            gps-entity-place="latitude: -33.979559; longitude: 151.054312;"> 
		<a-animation attribute="position" from= "0 0 0" to="0 3 -2" direction="alternate" begin="click" repeat="indefinite"></a-animation>
        </a-sphere> 
	    
	<a-ring
            clickhandler
            material="color: yellow;"
            radius-inner="0.25" 
		radius-outer="1.0"
		scale="1 1 1"		
            gps-entity-place="latitude: -33.979189; longitude: 151.054018;">
		<a-text id="cylinderText" value="This is a box" align="center" color="blue" visible="true" position="0 2.5 0" billboard></a-text>
        </a-ring>
	    
	    <a-gltf-model 
	    src="src: url(./assets/Robs_tree2.glb)"
            scale="0.06 0.06 0.06"
              gps-entity-place="latitude: -33.979431; longitude: 151.054563;">
	       <a-text id="treeTwo" value="This is a Not a Gum Tree" align="center" color="white" visible="true" scale="1.3 1.3 1.3" position="0 1.5 0" billboard></a-text>
       </a-gltf-model>

        <a-camera gps-camera="maxDistance: 400;" rotation-reader>
		<a-cursor
		  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5"
		  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1.5 1.5 1.5; to: 0.5 0.5 0.5"
		  animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1.5 1.5 1.5"
		  fuse="true;"
		  material="color: #11d8c4; shader: flat"
		  position="0 0 -2"
		  geometry="primitive: ring">
		</a-cursor>
	</a-camera>
</a-scene>
</body>
