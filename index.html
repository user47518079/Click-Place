<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>

<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
</script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-box
            clickhandler
            material="color: blue;"
            scale="0.8 0.8 0.8"
            gps-entity-place="latitude: -33.979392; longitude: 151.054641;">
		<a-text id="cylinderText" value="This is a box" align="center" color="#FFF" visible="true" position="0 -0.55 0.55"
             material="color: #333"></a-text>
        </a-box>
	<a-sphere
            clickhandler
            material="color: green;"
            scale="1 1 1"
            gps-entity-place="latitude: -33.979559; longitude: 151.054312;">
        </a-sphere> 
	<a-box
            clickhandler
            material="color: yellow;"
            scale="1 1 1"
            gps-entity-place="latitude: -33.979189; longitude: 151.054018;">
        </a-box>

        <a-camera gps-camera="maxDistance: 400;" rotation-reader>
		</a-camera>
	</a-scene>
</body>
